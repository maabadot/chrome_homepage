<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Welcome!</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="time">
                <p>12:12:12</p>
            </div>
            <div class="date">
                <p>Sunday, September 17th of 2020</p>
            </div>
            <div class="search">
                <input type="text" id="input" placeholder="Google!">
            </div>
            <div class="bookmarks">
            </div>
        </div>
        <div class="pinned-bookmarks">
            <div class="pinned-bookmarks-child pinned-add-category">
                <a>Add category</a>
            </div>
        </div>
        <div class="modal closed" id="modalCategory">
            <input id="inputAddCategory">
            <button class="button-add-category" id="buttonAddCategory">Add</button>
        </div>
        <div class="modal closed" id="modalBookmark">
            <input id="inputAddBookmarkName">
            <input id="inputAddBookmarkLink">
            <button class="button-add-bookmark" id="buttonAddBookmark">Add</button>
        </div>
        <script type="text/javascript" src="bookmarks.js"></script>
        <script src="js/main.js"></script>
        <script src="js/timer.js"></script>
    </body>
</html>
